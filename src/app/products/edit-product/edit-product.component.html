<mat-card>    
    <mat-card-title>    
        Edit Product Details
    </mat-card-title>    
    <mat-card-content>    
        <form [formGroup]="myForm" (ngSubmit)="saveProduct(myForm)">    
            <table>    
                <tr>    
                    <td>    
                        <mat-form-field class="demo-full-width">    
                            <input matInput placeholder="Code"  formControlName="Code">    
                        </mat-form-field>    
                    </td>    
                    <td>    
                        <mat-form-field class="demo-full-width">    
                            <input matInput placeholder="Name" formControlName="Name">    
                        </mat-form-field>    
                    </td>    
                </tr>    
                <tr>    
                    <td>    
                        <mat-form-field class="demo-full-width">    
                            <input matInput placeholder="Purchase Price" formControlName="PurchasePrice">    
                        </mat-form-field>    
                    </td>    
                    <td>    
                        <mat-form-field class="demo-full-width">    
                            <input matInput placeholder="Sale Price" formControlName="SalePrice">    
                        </mat-form-field>    
                    </td>    
                </tr>    
                <tr>    
                    <td colspan="2" class="content-center">    
                        <button mat-raised-button color="primary"
                        matTooltip="Info about the action"
                        aria-label="Button that displays a tooltip when focused or hovered over">Submit</button>&nbsp;    
                        <button mat-raised-button color="accent" (click)="backToList()">Clear</button>    
                    </td>    
                </tr>    
            </table>    
        </form>    
    </mat-card-content>    
</mat-card>
